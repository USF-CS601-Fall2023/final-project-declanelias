<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>Favorites</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Hotel Search</title>
    <script src="js/removeFromFavorites.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Hotel Search</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="/home">Home</a></li>
            <li class="active"><a href="/favorites">Favorite Hotels</a></li>
            <li class="active"><a href="/history">Link History</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="/home"><span class="glyphicon glyphicon-user"></span> Hello $username!</a></li>
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
        </ul>
    </div>
</nav>

<div class="jumbotron text-center">
    <h1>Favorite Hotels</h1>
</div>

<div class="row">
    <div id="hotels" class="list-group col-md-8 col-md-offset-2">
        #foreach($hotel in $hotels)
          <div id="hotel_$hotel.id" class="list-group-item">
              <div class="row">
                  <div class="col-md-9">
                      <a href="/hotel?hotelId=$hotel.id">$hotel.hotelName</a>
                  </div>
                  <div class="col-md-3 text-right">
                      <button class="btn btn-danger" onclick="removeFavorite($hotel.id)">Remove</button>
                  </div>
              </div>
          </div>
        #end
    </div>
</div>

</body>
</html>

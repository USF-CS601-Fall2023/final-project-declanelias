<!DOCTYPE html>
<html>
<head>
    <title>$hotel.hotelName</title>
</head>

<body>

<h5>Hello, $name! </h5>

<p>
    Hotel: $hotel.hotelName <br>
    Id: $hotel.id <br>
    Address: $hotel.address <br>
    Average Rating: ADD THIS <br>
    Expedia: <a href="">ADD THIS</a> <br>
</p>

<h1>Reviews:<br></h1>
#foreach( $review in $reviews)
    <b>Review by $review.userNickname</b> <br>
    Submission Date: $review.submissionDate<br>
    $review.title <br>
    $review.reviewText <br>
    #end

    <resource name="style1.css" type="download" location="style1.css">
    </resource>

</body>
</html>
